<div class=" row container-fluid d-flex">
     <div class="leftContents col-md-5">
        <p class="logo mt-5 mx-5">dribble</p>
        <p class="mx-5 fs-2 mt-4 lh-sm">Discover the world's top Designers & Creatives.</p>
        <img src="../../../assets/img/graphic.jpg" alt="" class="main-img">
        <p class="mt-5 mx-5 fs-5">Art by <a href="#" class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">Peter Tarka</a></p>
     </div>
    <div class="col-md-7">
      <div class="d-flex justify-content-end">
        <p class="fs-6">Already a member? <a href="#" class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">Sign In</a></p>
      </div>
    <div class="d-flex justify-content-center mt-5">
      <h2 class="fs-1">Sign up to Dribbble</h2>
    </div>
        <form class="ms-5">
            <div class="row">
                <div class="form-group col-md-4 mt-4">
                  <label for="inputName">Name</label>
                  <input type="text" class="form-control" id="inputName" placeholder="John">
                </div>
                <div class="form-group col-md-4 mt-4">
                  <label for="inputUsername">Username</label>
                  <input type="text" class="form-control" id="inputUsername" placeholder="John">
                </div>
            </div>
            <div class="form-group mt-3">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="account@refero.design">
            </div>
            <div class="form-group mt-3">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="6+ characters">
            </div>
            <div class="form-group form-check mt-3">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Creating an account means you're okay with our <a href="#" class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">Terms of Service,</a><a href="#" class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">Privacy Policy,</a>and our default <a href="#" class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">Notification Settings.</a></label>
            </div>
            <button type="submit" class="btn btn-primary mt-4" (click)="createprofile()">Create Account</button>
            <p class="mt-3">This site is protected by reCAPTCHA and the Google <a href="#" class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">Privacy Policy</a> and <a href="#" class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">Terms of Service</a> apply.</p>
          </form> 
    </div>
</div>
