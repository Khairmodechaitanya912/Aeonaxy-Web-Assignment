<div class="row d-flex">
    <div class="col-md-4">
        <h2 class="logo mx-5 mt-4">dribbble</h2>
    </div>
    <div class="head col-md-8 justify-content-center mt-5">
        <h1 class="mt-5 fs-1 fw-bold">Welcome! Let's create your profile</h1>
        <p class="head-p fs-5 mt-4">Let others get to know you better! You can do these later</p>
        <p class="avatar mt-5"><b>Add an avatar</b></p>

        <div class="display d-flex">
            <div class="img position-relative" id="Display-img">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-image position-absolute" viewBox="0 0 16 16">
                    <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
                    <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1z"/>
                  </svg>
            </div>
            <div class="mt-4 mx-5">
                <input type="file" class="file file-upload" onchange="Get_Img(this.value);">
            </div>
        </div>
        <div class="location mt-4">
            <p class="mt-4 fs-4 fw-bold">Add your location</p>
            <input type="text" placeholder="Enter a location" class="mt-4 field">
        </div>
        <button type="submit" class="btn btn-primary mt-4 "(click)="brings()">Next</button>
    </div>
</div>
