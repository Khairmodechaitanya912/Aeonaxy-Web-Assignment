<div class="row">
    <div class="col-md-2 d-flex">
        <div class="d-flex">
            <p class="logo mt-4 mx-5">dribbble</p>
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" (click)="back()" class="mt-4 bi bi-caret-left icon" viewBox="0 0 16 16">
                <path d="M10 12.796V3.204L4.519 8zm-.659.753-5.48-4.796a1 1 0 0 1 0-1.506l5.48-4.796A1 1 0 0 1 11 3.204v9.592a1 1 0 0 1-1.659.753"/>
            </svg>
        </div>
    </div>
    <div class="head col-md-8">
        <h2 class="fs-1 fw-bold mt-5">What brings you to Dribbble?</h2>
        <p class="fs-5 mt-4">Select the options that best describe you. Don't worry, you can explore other options later.</p>
            <div class="card-center d-flex mt-5">
                <div class="card" style="width: 18rem;" [ngClass]="{ 'highlight-box': isHighlighted[0] }">
                    <img src="../../../assets/img/onboarding-designer_4x.png" class="card-img-top" alt="...">
                    <div class="card-body">
                      <p class="card-text">I'm a designer looking to share my work</p>
                      <input class="form-check-input" type="radio" name="flexRadioDesign" id="flexRadioDesign" (click)="handleRadioChange(0)">
                    </div>
                </div>

                <div class="card" style="width: 18rem;" [ngClass]="{ 'highlight-box': isHighlighted[1] }">
                    <img src="../../../assets/img/onboarding-hiring_4x.png" class="card-img-top" alt="...">
                    <div class="card-body">
                      <p class="card-text">I'm looking to hire a designer</p>
                      <input class="form-check-input" type="radio" name="flexRadioDesigner" id="flexRadioDesigner" (click)="handleRadioChange(1)">
                    </div>
                </div>

                <div class="card" style="width: 18rem;" [ngClass]="{ 'highlight-box': isHighlighted[2] }">
                    <img src="../../../assets/img/onboaring-inspiration_4x.png" class="card-img-top" alt="...">
                    <div class="card-body">
                      <p class="card-text">I'm looking for design inspiration</p>
                      <input class="form-check-input" type="radio" name="flexRadioInspiration" id="flexRadioInspiration" (click)="handleRadioChange(2)">
                    </div>
                </div>
            </div>     
            <div class="visible" *ngIf="isVisible">
                <p>Anything else? You can select multiple</p>
            </div>
                <button type="submit" id="finish_btn" class="btn btn-primary mt-5" [disabled]="!isDisable" (click)="finish()">Finish</button>
             <div class="return" *ngIf="isVisible">
                <p>or Press RETURN</p>
             </div>   
    </div>
</div>
